    Enter a branch name to add this Connector to a branch. [Learn More](https://ngdocs.harness.io/article/auqv67yr6x)

    New to Harness Git Experience? See the [Quickstart](https://ngdocs.harness.io/article/dm69dkv34g-harness-git-experience-quickstart).
conditionalExecutionDeployStage: Conditional Execution applies to all steps that do not have their own Conditional Execution. A step's Conditional Execution overrides its stage's Conditional Execution. [Learn More](https://ngdocs.harness.io/article/i36ibenkq2)
failureStrategyDeployStage: |-
    Define the failure strategy for this stage. [Learn More](https://ngdocs.harness.io/article/htrur23poj)

    You can apply failure strategies to the stage and its steps and step groups.

    Failure strategies follow this order:

    - **Step-level:** this failure strategy overrides (or enhances) the stage-level failure strategy.
    - **Step Group-level:** you can set up a failure strategy for all steps in the group. Individual steps in the group will not have a failure strategy. This strategy also overrides the stage-level strategy.
    - **Stage-level:** the failure strategy for all steps and step groups in the stage. The stage-level strategy can be overridden by step and step group failure strategies, if present.
overlayInputSet_name: Overlays are groups of Input Sets. Overlays enable you to provide several Input Sets when executing a Pipeline. [Learn More](https://ngdocs.harness.io/article/3fqwa8et3d)
inputSetForm_name: |-
    An Input Set includes all the runtime inputs for the Pipeline. 

    You can create multiple Input Sets, each with a different set of values for the Pipeline's runtime inputs.

    When you run the Pipeline you can select an Input Set to automatically populate the runtime inputs. [Learn More](https://ngdocs.harness.io/article/3fqwa8et3d)
userRoleAssignementForm_user: |-
    Enter the email address(es) that the User will use to log into Harness.

    If you have Roles and Resource Groups defined, select the Roles and Resource Groups for this user.  [Learn More](https://ngdocs.harness.io/article/hyoe7qcaz6)
userGroupForm_name: |-
    Enter a name for this User Group.

    Harness User Groups help you manage User access. [Learn More](https://ngdocs.harness.io/article/dfwuvmy33m)
userGroupForm_userList: |-
