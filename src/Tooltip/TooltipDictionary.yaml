    New to Harness Git Experience? See the [Quickstart](https://ngdocs.harness.io/article/dm69dkv34g-harness-git-experience-quickstart).
gitSyncRepoTab_repo: |-
    This is the URL of the repo where Harness syncs this Project.

    Click **Test Connection**. Harness verifies the connection. [Learn More](https://ngdocs.harness.io/article/hzajxmb3oj)

    New to Harness Git Experience? See the [Quickstart](https://ngdocs.harness.io/article/dm69dkv34g-harness-git-experience-quickstart).
gitSyncRepoTab_rootFolder: |-
    The Harness Folder is the default folder in the repo where you are syncing your Project.

    Enter the name of the folder in your repo where you want to sync. [Learn More](https://ngdocs.harness.io/article/hzajxmb3oj)

    New to Harness Git Experience? See the [Quickstart](https://ngdocs.harness.io/article/dm69dkv34g-harness-git-experience-quickstart).
gitSyncRepoTab_isDefault: |-
    **What is the default folder?** When a Pipeline in one repo needs to access a Connector/Secret/etc in another repo at runtime, the Pipeline will always use the Connector/Secret/etc in their **default folder**. Learn More](https://ngdocs.harness.io/article/hzajxmb3oj)

    New to Harness Git Experience? See the [Quickstart](https://ngdocs.harness.io/article/dm69dkv34g-harness-git-experience-quickstart).
connectorDetailsStepFormGithub_repo: |-
    Enter a name for the repo.

    It doesn't have to be the same as the Git repo name. The name you enter here will appear in Harness only. It'll identify the Project repo for other users. [Learn More](https://ngdocs.harness.io/article/hzajxmb3oj)

    New to Harness Git Experience? See the [Quickstart](https://ngdocs.harness.io/article/dm69dkv34g-harness-git-experience-quickstart).
