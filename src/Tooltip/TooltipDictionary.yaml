gcpInfraConnector: Google Cloud Platform (GCP) is integrated with Harness using a Harness GCP Connector. Create or select a GCP Connector to connect to the target Google Kubernetes Engine (GKE) cluster. [Learn More](https://ngdocs.harness.io/article/cii3t8ra3v)
gcpInfraCluster: |-
    Select the target GKE cluster. The GCP Connector you selected in **Connector** determine what clusters are displayed here. [Learn More](https://ngdocs.harness.io/article/0ud2ut4vt2)

    If you see an error like `Failed to list GCP clusters` the permissions assigned to the GCP service account used in the Connector might not be sufficient.

    The GCP service account used for any credentials requires the **Kubernetes Engine Admin (GKE Admin)** role to get the Kubernetes master username and password. Harness also requires **Storage Object Viewer** permissions. [Learn More](https://ngdocs.harness.io/article/yykfduond6)
gcpInfraNamespace: |-
