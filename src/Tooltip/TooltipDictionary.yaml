cloudFormationCreateStack_name:
    content: |-
        Enter a name for the step, for example, **Create EC2 Instance**.

        Harness will create an [Entity Id](https://ngdocs.harness.io/article/li0my8tcz3) using the name. The Id is very important. You can use a Harness expression and Id to refer to settings in this step from another step.
    width: "400"
cloudFormationCreateStack_timeout:
