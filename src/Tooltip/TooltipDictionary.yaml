    width: "400"
helmWithGit_repoName:
    content: |-
        If you selected an account in the Git Connector, then you need to specify the repo here. 

        Put the full repo path, such as `https://github.com/myorg/reponame.git` if you selected `HTTP` in the Connector or `git@github.com:myorg/reponame.git` if you selected `SSH` in the Connector. [Learn More](https://ngdocs.harness.io/article/tbm2hw6pr6-git-connector-settings-reference)
