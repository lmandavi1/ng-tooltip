autostoppingRule: AutoStopping Rules make sure that your non-production resources run only when used, and never when idle. It also allows you to run your workloads on fully orchestrated spot instances without any worry of spot interruptions. [Learn More](https://ngdocs.harness.io/article/wzr5tz0ero)
summaryOfRulesHeader: |-
