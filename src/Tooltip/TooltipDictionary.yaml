"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[0].parallel[0].step.spec.requestBody":
    content: Enter the message body (if any) of the HTTP message. [Learn More](https://ngdocs.harness.io/article/64hhfpbgbj)
    width: "400"
wizardForm_webhook_spec.workload:
    content: |-
        Enter the name of the resource to scale in the format `[namespace/]Kind/Name`, with `namespace` optional. For example: 

        ```
        default/Deployment/harness-example
        ```

        You can scale a Deployment, DaemonSet, or StatefulSet.

        You can only enter one resource in **Workload**. To scale another resource, add another **K8s Scale** step. 

        [Learn More](https://ngdocs.harness.io/article/jxe5z9domw)
    width: "400"
"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[2].parallel[0].step.spec.provisionerIdentifier":
    content: Enter the same **Provisioner Identifier** you used in the **Terraform Plan** or **Terraform Apply** step that planned/provisioned the resources you want to destroy. [Learn More](https://ngdocs.harness.io/article/j75xc704c8)
    width: "400"
"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[2].parallel[2].step.spec.provisionerIdentifier":
    content: |-
        The **Provisioner Identifier** identifies the provisioning applied in this step. 

        - If you selected **Inherit from Plan** in **Configuration Type**, enter the Id used by the **Terraform Plan** step for the plan you want to apply.

        - If you selected **Inline** in **Configuration Type**, create a new Id.

        [Learn More](https://ngdocs.harness.io/article/hdclyshiho)
    width: "400"
"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[2].parallel[2].step.spec.configuration.spec.configFiles.store.spec.connectorRef":
    content: Select or create a Connector for your Git repo. [Learn More](https://ngdocs.harness.io/article/hdclyshiho)
    width: "400"
"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[2].parallel[2].step.spec.configuration.spec.configFiles.store.spec.branch":
    content: Enter the name of the branch to use.
    width: "400"
"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[2].parallel[2].step.spec.configuration.spec.configFiles.store.spec.folderPath":
    content: Enter the path from the root of the repo to the folder containing the script. [Learn More](https://ngdocs.harness.io/article/hdclyshiho)
    width: "400"
"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[2].parallel[3].step.spec.provisionerIdentifier":
    content: |-
        Enter a unique string to identify the provisioning configured in this step. 

        You will use this **Provisioner Identifier** in additional steps to refer to the provisioning set up in this step.

        The most common use of **Provisioner Identifier** is between the **Terraform Plan** and **Terraform Apply** steps. [Learn More](https://ngdocs.harness.io/article/52n3j0ci72)
    width: "400"
"wizardForm_webhook_pipeline.stages[0].stage.spec.execution.steps[2].parallel[3].step.spec.configuration.secretManagerRef":
    content: |-
        A Terraform plan is a sensitive file that could be misused to alter resources if someone has access to it. Harness avoids this issue by never passing the Terraform plan file as plain text.

        Select a [Secrets Manager](https://ngdocs.harness.io/article/hngrlb7rd6) to use for encrypting/decrypting and saving the Terraform plan file. [Learn More](https://ngdocs.harness.io/article/52n3j0ci72)
    width: "400"
pipelineStep.infrastructureDefinition:
    content: |-
        Infrastructure Definitions represent the physical infrastructure of the Environment. They are the actual clusters, hosts, etc. 

        For example, the target Infrastructure Definition for a Kubernetes deployment. [Learn More](https://ngdocs.harness.io/article/0ud2ut4vt2)
    width: "400"
pipelineStep.infrastructureDefinitionMethod:
    content: |-
        There are different ways to connect to your target infrastructure: 

        #### Direct Connection 
        A vendor-agnostic connection to the cluster that uses a Harness [Kubernetes Cluster Connector](https://ngdocs.harness.io/article/1gaud2efd4). The Connector uses the cluster master URL and an auth method such as a Kubernetes service account or it inherits credentials from a Harness Delegate running in your infrastructure.

        #### Cloud Provider
        A connection to the cloud platform where your cluster is hosted, such as GKE on GCP. It uses a platform [Cloud Connector](https://ngdocs.harness.io/category/1ehb4tcksy) to connect to the cluster. The Connector uses platform-specific auth such as a GCP service account (with Kubernetes Engine Admin and Storage Object Viewer roles) or it inherits credentials from a Harness Delegate running in your infrastructure.
    width: "500"
    apiKeyForm_name: Enter a name for the API Key. [Learn more](https://ngdocs.harness.io/article/tdoad7xrh9-add-and-manage-api-keys)
apiKeyForm_identifier: |-
    You can edit the automatically generated Id. [Learn more](https://ngdocs.harness.io/article/tdoad7xrh9-add-and-manage-api-keys)

    The API Key name can be edited later, but Ids cannot be edited once an API Key has been saved.
tokenForm_identifier: |-
    You can edit the automatically generated Id. [Learn more](https://ngdocs.harness.io/article/tdoad7xrh9-add-and-manage-api-keys#generate_personal_access_token)

    The Token name can be edited later, but Ids cannot be edited once a Token has been generated.
tokenForm_name: Enter a name for the Token. [Learn more](https://ngdocs.harness.io/article/tdoad7xrh9-add-and-manage-api-keys#generate_personal_access_token)
rightBarForm_connectorRef:
    content: Use the dropdown to select an existing Harness Git connector or to create a new connector. [Learn More](https://ngdocs.harness.io/article/v9sigwjlgo)
    width: "400"
rightBarForm_repoName:
    content: |+
        If you select **Git Repository** as the URL Type, the repo name will be displayed automatically.



        If you select **Git Account** as the URL Type, you will be prompted to provide a **repo name** when you use this connector in a Harness Pipeline. [Learn More](https://ngdocs.harness.io/article/v9sigwjlgo)

    width: "400"
rightBarForm_depth:
    content: |
        The number of commits to fetch when Harness clones a repo.

        - For manual Builds, when a user clicks **Build** in the Harness UI, the default Depth is 50 (each `git clone` operation fetches the most recent 50 commits). A setting of 0 fetches all commits in the branch.
        - For triggered Builds, the default Depth is 0 (fetch all commits to the branch).

        For details, see [https://git-scm.com/docs/git-clone](https://git-scm.com/docs/git-clone).
    width: "400"
rightBarForm_sslVerify:
    content: |-
        If True (the default), the Pipeline verifies your Git SSL certificates. The build fails if the certificate check fails. You should set this to False only if you have a known issue with the certificate and are willing to run your builds anyway.
        You can use self-signed certificates in your build infrastructure. [Learn more](https://ngdocs.harness.io/article/e5qkn9atiw)
    width: "400"
manifestStore_connectorRef:
    content: |-
        Select or add a Connector to connect Harness to the repo or registry for your manifests or charts. See:

        - [Connect to a Git Repo](https://ngdocs.harness.io/article/zbhehjzsnv) for Kubernetes manifests, etc.
        - [Connect to an Artifact Repo](https://ngdocs.harness.io/article/xxvnk67c5x) for Helm charts from an HTTP Helm server.
        - [Connect to a Cloud Provider](https://ngdocs.harness.io/article/s9j6cggx1p-connect) for AWS S3 or Google Cloud Storage.
    width: "400"
helmWithHttp_identifier:
    content: Enter a name that identifies this Helm chart. It doesn't have to be the chart name. It can be the name of the service you are deploying or another name. [Learn More](https://ngdocs.harness.io/article/7owpxsaqar)
    width: "400"
helmWithHttp_chartName:
    content: |-
        Enter the name of the Helm chart for Harness to pull. Don't include the chart version. You will add that in the **Chart Version** setting. [Learn More](https://ngdocs.harness.io/article/7owpxsaqar)

        If you want to provide the chart name later, you have the following options: 

        - Configure this setting as a [Runtime Input](https://ngdocs.harness.io/article/f6yobn7iq0) and provide the name at runtime.
        - Configure this setting as a Runtime Input and use [Input Sets](https://ngdocs.harness.io/article/3fqwa8et3d) to provide the chart name.
        - Configure this setting as an [Expression](https://ngdocs.harness.io/article/f6yobn7iq0) and enter a Stage, Service, or custom [variable expression](https://ngdocs.harness.io/article/lml71vhsim). The value for the expression will be added at runtime.
    width: "400"
helmWithHttp_chartVersion:
    content: |-
        Enter the version of the chart you want to deploy. This is found in the Chart.yaml `version` label in your chart. 

        You can list all available versions of a chart using the `search repo` command with the `--versions` option. See [helm search repo](https://helm.sh/docs/helm/helm_search_repo) from Helm.

        If you leave **Chart Version** empty Harness gets the latest chart. [Learn More](https://ngdocs.harness.io/article/7owpxsaqar)

        If you are going to use a Harness Trigger to run this Pipeline when a new version is added to your chart repo, select the [Runtime Input](https://ngdocs.harness.io/article/f6yobn7iq0) option. When you set up the Trigger, you will select this chart and Harness will listen on the repo for new versions. [Learn More](https://ngdocs.harness.io/article/54eqk0d1bd)
    width: "400"
helmWithHttp_helmVersion:
    content: Select the version of Helm used in your chart. See [Helm Version Support Policy](https://helm.sh/docs/topics/version_skew/) from Helm.
    width: "450"
helmWithHttp_skipResourceVersioning:
    content: |-
        By default, Harness versions ConfigMaps and Secrets deployed into Kubernetes clusters. 

        In some cases, such as when using public manifests or Helm charts, you cannot add the annotation.

        When you enable **Skip Resource Versioning**, Harness will not perform versioning of ConfigMaps and Secrets for the resource.

        If you have enabled **Skip Resource Versioning** for a few deployments and then disable it, Harness will start versioning ConfigMaps and Secrets.
    width: "400"
helmWithHttp_commandFlags:
    content: |
        You can use Helm command flags to extend the Helm commands that Harness runs when deploying your Helm chart.

        Harness will run Helm-specific Helm commands and their flags as part of preprocessing. All the commands you select are run before `helm install/upgrade`.
    width: "400"
"helmWithHttp_commandFlags[0].commandType":
    content: |-
        Select the Helm command type you want to use. For example:

        - [Template](https://v2.helm.sh/docs/helm/#helm-template): `helm template` to render the helm template files.
        - [Fetch](https://v2.helm.sh/docs/helm/#helm-fetch): `helm fetch` (v1) or [`helm pull`](https://helm.sh/docs/helm/helm_pull/) (v2) to get the Helm chart.
    width: "400"
"helmWithHttp_commandFlags[0].flag":
    content: Add any options for the command.
    width: "400"
artifactManifestLabel:
    content: |-
        Select the manifest that Harness will listen on for this Trigger. This is a manifest in the **Service Definition** section of one of this Pipeline's stages. [Learn More](https://ngdocs.harness.io/article/54eqk0d1bd)

        Depending on how the **Service Definition** is set up, the manifest might be a Helm Chart package or other package.

        **Note:** for manifests stored in a Git repo, like Kubernetes manifests, use a [Git-based Trigger](https://ngdocs.harness.io/article/hndnde8usz) instead.
    width: "500"
wizardForm_artifacts_identifier:
    content: |-
        Harness entities and resources use a unique Id (entity identifier) that's immutable once the entity is created. Identifiers provide a permanent way to refer to an entity and avoid issues that can arise when a name is changed.

        This unique Id is generated automatically using the name you entered in **Name**, but you can edit it as needed. [Learn More](https://ngdocs.harness.io/article/li0my8tcz3)
    width: "400"
wizardForm_artifacts_name:
    content: Enter a name for this Trigger. The name will identify the Trigger on the Deployments page and this Pipeline's Execution History page so you can see which Trigger executed the Pipeline.
    width: "400"
artifactTrigger_description:
    content: "Enter a description for this Trigger that tells other Project members when this Trigger is used. "
    width: "400"
artifactTrigger_tags:
    content: You can add Tags to Harness entities and then use the Tags to search for all matching entities. For example, you can add a Tag to a Trigger and then filter the list of Triggers by Tag. [Learn More](https://ngdocs.harness.io/article/i8t053o0sq)
    width: "400"
listenOnNewArtifactManifest:
    content: |
        ### On New Manifest Triggers

        Harness will listen on the manifest (Helm Chart) that you select. When a new version of the manifest is added to its repo, the Trigger will execute this Pipeline. 

        For example, see [Helm Chart Triggers](https://ngdocs.harness.io/article/54eqk0d1bd).

        **Note:** if this setting is not enabled, it is because the version setting in the **Service Definition** is not a [Runtime Input](https://ngdocs.harness.io/article/f6yobn7iq0) (`<+input>`). For example, for a Helm Chart package in **Service Definition**, the **Chart Version** setting must be `<+input>`.
         
         
        ![Chart Version](https://files.helpdocs.io/i5nl071jo5/articles/7oml3zx0fw/1648509593378/clean-shot-2022-03-28-at-16-19-11.png)

        ---

        ### On New Artifact Triggers

        On New Artifact Triggers simply listen to the registry where one or more of the artifacts in your Pipeline are hosted. [Learn More](https://ngdocs.harness.io/article/c1eskrgngf)

        **Note:** If this setting is not enabled, it is because the artifact **Tag** setting is not a Runtime Input (`<+input>`).
    width: "500"
"wizardForm_artifacts_stages[0].stage.spec.serviceConfig.serviceDefinition.spec.manifests[0].manifest.spec.store.spec.connectorRef":
    content: This setting appears because it is configured as a Runtime Input in the manifest you selected.
    width: "400"
"wizardForm_artifacts_stages[0].stage.spec.serviceConfig.serviceDefinition.spec.manifests[0].manifest.spec.chartVersion":
    content: |-
        The **Chart Version** setting appears because it is configured as a Runtime Input in the manifest you selected.

        The expression `<+trigger.manifest.version>` tells Harness to obtain the chart version that initiated this Trigger and use it during deployment. [Learn More](https://ngdocs.harness.io/article/54eqk0d1bd)
    width: "400"
artifactManifestConditions:
    content: Enter a condition that must be matched in order for the Trigger to execute. [Learn More](https://ngdocs.harness.io/article/54eqk0d1bd)
    width: "400"
version:
    content: |-
        Enter the condition that must be matched in order for the Trigger to execute. 

        You can use wildcards in the condition's value and you can select **Regex** and use regular expressions. 

        For example, if a build is todolist-v2.0: 

        - With Regex **not selected**, both `todolist*` or `*olist*` will match. 
        - With Regex selected, the regex `todolist-v\d.\d` will match. 

        The same Regex and wildcard formatting applies to manifests, artifacts, or whatever Trigger type you are creating.

        [Learn more about different Trigger types](https://ngdocs.harness.io/category/oya6qhmmaw)
    width: "400"
pipelineInputLabel:
    content: |+
        If some of your Pipeline settings use [Runtime Inputs](https://ngdocs.harness.io/article/f6yobn7iq0), you can provide the values for those settings here and they will be used when this Trigger executes.

        If your Pipeline uses [Input Sets](https://ngdocs.harness.io/article/3fqwa8et3d), you can select the Input Set to use when the Trigger executes the Pipeline.

        [Learn more about different Trigger types](https://ngdocs.harness.io/category/oya6qhmmaw-trigger-category)

    width: "400"
triggerConfigurationLabel:
    content: |-
        You can trigger Pipelines in response to Git events automatically.

        For example, when a pull request or push event occurs on a Git repo, a CI or CD Pipeline can execute. [Learn More](https://ngdocs.harness.io/article/hndnde8usz)
    width: "400"
wizardForm_webhook_identifier:
    content: |-
        Harness entities and resources use a unique Id (entity identifier) that's immutable once the entity is created. 

        Identifiers provide a permanent way to refer to an entity and avoid issues that can arise when a name is changed.

        This unique Id is generated automatically using the name you entered in **Name**, but you can edit it as needed. [Learn More](https://ngdocs.harness.io/article/li0my8tcz3)
    width: "400"
listenOnNewWebhook:
    content: Define the Webhook for this Trigger. The Webhook events you select determine what Git events initiate this Trigger. [Learn More](https://ngdocs.harness.io/article/hndnde8usz)
    width: "400"
wizardForm_webhook_connectorRef:
    content: Select or add the Harness Connector to connect Harness with your Git Provider. [Learn More](https://ngdocs.harness.io/article/hndnde8usz)
    width: "400"
conditionsOptional:
    content: |
        Enter conditions that must be matched in order for the Trigger to execute. [Learn More](https://ngdocs.harness.io/article/rset0jry8q)

        **Note:** Conditions are ANDed together (boolean AND operation). All Conditions must match an event payload for it to execute the Trigger.
    width: "400"
sourceBranch:
    content: |-
        Enter a value or pattern for the Source Branch condition. This is the source branch of the Git merge.

        For example: Source Branch starts with `new-`.

        You can enter multiple values separated by commas and use wildcards. [Learn More](https://ngdocs.harness.io/article/rset0jry8q)
    width: "400"
targetBranch:
    content: |-
        Enter a value for the Target Branch condition. This is the target branch of the Git merge.

        For example: Target Branch starts with `new-`.

        You can enter multiple values separated by commas and use wildcards. [Learn More](https://ngdocs.harness.io/article/rset0jry8q)
    width: "400"
changedFiles:
    content: |
        Enter a value for the **Changed Files** condition. These are the changed files in the Git merge.

        You can enter multiple values separated by commas and use wildcards. [Learn More](https://ngdocs.harness.io/article/rset0jry8q)
    width: "400"
headerConditions:
    content: |-
        Enter the header attribute for comparison. 

        The header expression format is `<+trigger.header['key-name']>`. 

        For example `<+trigger.header['X-GitHub-Event']>`.

        <img src="https://files.helpdocs.io/i5nl071jo5/articles/hndnde8usz/1624919275031/clean-shot-2021-06-28-at-15-27-08.png" width="95%" height="95%">

        **Notes:** 
        - When Harness evaluates the header key you enter, the comparison is case insensitive.
        - Conditions are ANDed together (boolean AND operation). All Conditions must match an event payload for it to execute the Trigger.
        - If you want to use OR, NOT or other operators across the payload, simply use **JEXL Condition** and leave the rest empty.

        [Learn More](https://ngdocs.harness.io/article/rset0jry8q)
    width: "600"
payloadConditions:
    content: |-
        Payload conditions are based on the values of the JSON payload. [Learn More](https://ngdocs.harness.io/article/rset0jry8q)

        Harness treats the JSON payload as a data model and parses the payload and listens for events on a JSON payload key.

        To reference payload values, you use `<+eventPayload.` followed by the path to the key name. For example, `<+eventPayload.repository.name>`.

        <img src="https://files.helpdocs.io/i5nl071jo5/articles/hndnde8usz/1624919275031/clean-shot-2021-06-28-at-15-27-08.png" width="95%" height="95%">

        **Notes:** 
        - Conditions are ANDed together (boolean AND operation). All Conditions must match an event payload for it to execute the Trigger.
        - If you want to use OR, NOT or other operators across the payload, simply use **JEXL Condition** and leave the rest empty.

        [Learn More](https://ngdocs.harness.io/article/rset0jry8q)
    width: "600"
wizardForm_scheduled_name:
    content: Enter a name for this Trigger. The name will identify the Trigger on the Deployments page and this Pipeline's Execution History page so you can see which Trigger executed the Pipeline.
    width: "400"
triggerOverview_description:
    content: Enter a description for this Trigger that tells other Project members when this Trigger is used.
    width: "400"
triggerOverview_tags:
    content: You can add Tags to Harness entities and then use the Tags to search for all matching entities. For example, you can add a Tag to a Trigger and then filter the list of Triggers by Tag. [Learn More](https://ngdocs.harness.io/article/i8t053o0sq)
    width: "400"
cronExpression:
    content: This checks if the Cron expression is valid. If it is highlighted in red, it is invalid. Revise the expression to try again. [Learn More](https://ngdocs.harness.io/article/4z9mf24m1b)
    width: "400"
expressionBreakdown:
    content: This is the how the Cron expression is evaluated as a scedule. [Learn More](https://ngdocs.harness.io/article/4z9mf24m1b)
    width: "400"
schedulePanel:
    content: |-
        Use the settings to schedule the Trigger. 

        You can use the schedule options to define the Cron expression or type in a Cron expression of your own and see how it evaluates. [Learn More](https://ngdocs.harness.io/article/4z9mf24m1b)
    width: "400"
kustomizeGit_identifier:
    content: Enter a unique name for the Kustomize manifest. This doesn't have to be the same as the actual file or folder name. Enter a name that tells other Project members what Kustomization this is. [Learn More](https://ngdocs.harness.io/article/uiqe6jz9o1)
    width: "400"
kustomizeGit_gitFetchType:
    content: Select if you want Harness to fetch the latest file from the branch or a specific Commit Id. [Learn More](https://ngdocs.harness.io/article/uiqe6jz9o1)
    width: "400"
kustomizeGit_branch:
    content: Enter the branch name or CommitId, depending on what you selected in **Git Fetch Type**. [Learn More](https://ngdocs.harness.io/article/uiqe6jz9o1)
    width: "400"
kustomizePathHelperText:
    content: Enter the path from the root of the repo to the Kustomize folder. [Learn More](https://ngdocs.harness.io/article/uiqe6jz9o1)
    width: "400"
pluginPathHelperText:
    content: |-
        Enter the path from the root of the repo to a Kustomize plugin.

        Kustomize offers a plugin framework to generate and/or transform a Kubernetes resource as part of a kustomization.

        When Harness deploys, it will apply the plugin you reference just like you would with the `--enable_alpha_plugins` parameter. See [No Security from Kustomize](https://github.com/kubernetes-sigs/kustomize/tree/master/docs/plugins#no-security).
    width: "400"
helmSkipResourceVersion:
    content: |-
        By default, Harness versions ConfigMaps and Secrets deployed into Kubernetes clusters. Harness uses a ConfigMap for release versioning.

        In some cases, you might want to skip versioning.

        When you enable **Skip Resource Versioning**, Harness will not perform versioning of ConfigMaps and Secrets for the deployment.

        If you have enabled **Skip Resource Versioning** for a few deployments and then disable it, Harness will start versioning ConfigMaps and Secrets.

        [Learn More](https://ngdocs.harness.io/article/ssbq0xh0hx)
    width: "400"
osTemplateWithGit_identifier:
    content: Enter a unique name for the OpenShift manifest. This doesn't have to be the same as the actual file or folder name. Enter a name that tells other Project members what OpenShift manifest this is.
    width: "400"
osTemplateWithGit_gitFetchType:
    content: Select if you want Harness to fetch the latest file from the branch or a specific Commit Id.
    width: "400"
osTemplateWithGit_branch:
    content: Enter the branch name or CommitId, depending on what you selected in **Git Fetch Type**.
    width: "400"
osTemplateWithGit_path:
    content: Enter the path from the root of the repo to the OpenShift manifest folder.
    width: "400"
osTemplateWithGit_skipResourceVersioning:
    content: |-
        By default, Harness versions ConfigMaps and Secrets deployed into Kubernetes clusters. Harness uses a ConfigMap for release versioning.

        In some cases, you might want to skip versioning.

        When you enable **Skip Resource Versioning**, Harness will not perform versioning of ConfigMaps and Secrets for the deployment.

        If you have enabled **Skip Resource Versioning** for a few deployments and then disable it, Harness will start versioning ConfigMaps and Secrets.
    width: "400"
osWithGit_identifier:
    content: Enter a unique name for the OpenShift param file. This doesn't have to be the same as the actual file name. Enter a name that tells other Project members what OpenShift param file this is.
    width: "400"
osWithGit_gitFetchType:
    content: Select if you want Harness to fetch the latest file from the branch or a specific Commit Id.
    width: "400"
osWithGit_branch:
    content: Enter the branch name or CommitId, depending on what you selected in **Git Fetch Type**.
    width: "400"
osWithGit_paths:
    content: Enter the path from the root of the repo to the param file.
    width: "400"
samlProviderForm_entityIdentifier:
    content: Enter your custom Entity ID. The default Entity ID is `app.harness.io`. The value you enter here will override the default Entity ID. [Learn more](https://ngdocs.harness.io/article/mlpksc7s6c-single-sign-on-saml)
    width: "400"
kustomizePath_identifier:
    content: Enter a name for this kustomize patch so your team members will know what kustomization it performs. [Learn More](https://ngdocs.harness.io/article/98u2hvzj0t-use-kustomize-for-kubernetes-deployments#option_kustomize_patches)
    width: "400"
kustomizePath_gitFetchType:
    content: Select the branch or Git commit Id to use when fetching the kustomize patch. [Learn More](https://ngdocs.harness.io/article/98u2hvzj0t-use-kustomize-for-kubernetes-deployments#option_kustomize_patches)
    width: "400"
kustomizePath_branch:
    content: Enter the name of the branch where the kustomize patch is located. [Learn More](https://ngdocs.harness.io/article/98u2hvzj0t-use-kustomize-for-kubernetes-deployments#option_kustomize_patches)
    width: "400"
kustomizePath_paths:
    content: |-
        Enter the path to the patch file(s) from the root of the repo. The files you add should be the same files listed in `patchesStrategicMerge` of the main kustomize file in your Service. [Learn More](https://ngdocs.harness.io/article/98u2hvzj0t-use-kustomize-for-kubernetes-deployments#option_kustomize_patches)

        **Important:** You cannot use Harness [variables](https://ngdocs.harness.io/article/lml71vhsim) in the base manifest or kustomization.yaml. You can only use Harness variables in kustomize patches you add here in Kustomize Patches **Manifest Details**.
