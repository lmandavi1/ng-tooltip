apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness-manager
  labels:
    kots.io/placeholder: repl{{ printf "'true'" }}repl{{ ConfigOption "labels" | nindent 4 }}        
spec:
  replicas: repl{{ ConfigOption "manager_replica" }}
  selector:
    matchLabels:
      app: harness-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: harness-manager
        kots.io/placeholder: repl{{ printf "'true'" }}repl{{ ConfigOption "labels" | nindent 8 }} 
      annotations:
        license-features-hash: '{{repl (sha256sum (print (LicenseFieldValue "license") (LicenseFieldValue "feature_flag") (ConfigOption "mode") (ConfigOption "loadbalancer_url") )) }}'
    spec:
# repl{{ if ConfigOptionEquals "mode" "production_ha"}}      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:	
            - labelSelector:	
                matchLabels:	
                  app: harness-manager
              topologyKey: kubernetes.io/hostname
# repl{{ end }}              
      serviceAccountName: harness-default
      initContainers:
        - name: check-for-mongo
          image: mongo:4.2
          command: ['sh', '-c', "until mongo \"$(cat /config/MONGO_URI)\" --eval \"db.adminCommand('ping')\"; do echo waiting for mongodb; sleep 2; done"]
          volumeMounts:
            - name: harness-manager-config
              mountPath: /config
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
        - name: check-for-timescaledb
          image: timescaledev/timescaledb-ha:pg11-ts1.6
          command: ['sh', '-c', "until pg_isready -h timescaledb-single-chart; do echo waiting for timescaledb; sleep 2; done"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
      containers:
        - envFrom:
            - configMapRef:
                name: harness-manager-config
            - secretRef:
                name: harness-manager-config
          image: harness/manager-signed:68511
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 65534
            runAsNonRoot: true
          lifecycle:
            preStop:
              exec:
                command:
                  - touch
                  - shutdown
          livenessProbe:
            failureThreshold: 20
            initialDelaySeconds: 400
            httpGet:
              path: /api/version
              port: 9090
              scheme: HTTP
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          name: manager
          ports:
            - containerPort: 9879
              protocol: TCP       
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /api/health
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 'repl{{ ConfigOption "manager_cpu" }}'
              memory: 'repl{{ ConfigOption "manager_pod_memory" }}Mi'
            requests:
              cpu: 'repl{{ ConfigOption "manager_cpu" }}'
              memory: 'repl{{ ConfigOption "manager_pod_memory" }}Mi'
      volumes:
        - name: harness-manager-config
          secret:
            secretName: harness-manager-config
            items:
              - key: MONGO_URI
                path: MONGO_URI
