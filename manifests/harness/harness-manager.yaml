
apiVersion: v1
kind: Service
metadata:
  labels:
    hazelcast-cluster: harness-manager
    kots.io/placeholder: repl{{ printf "'true'" }}repl{{ ConfigOption "labels" | nindent 4 }} 
  name: harness-manager
  
spec:
  ports:
    - name: http-manager
      port: 9090
      protocol: TCP
      targetPort: 9090
    - name: manager-grpc
      port: 9879
      protocol: TCP
      targetPort: 9879  
  selector:
    app: harness-manager
  sessionAffinity: None
  type: ClusterIP

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: harness-manager
  annotations:
    kubernetes.io/ingress.class: 'repl{{ ConfigOption "ingress_class_name" }}'
    kots.io/placeholder: repl{{ printf "'true'" }}repl{{ ConfigOption "ingress_annotations" | nindent 4 }}
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: harness-manager
              servicePort: 9090
            path: /api
          - backend:
              serviceName: harness-manager
              servicePort: 9090
            path: /stream
# repl{{ if ConfigOptionEquals "scheme" "https"}}
      host: '{{repl ConfigOption "host_name" }}'
  tls:
    - hosts:
      - '{{repl ConfigOption "host_name" }}'
      secretName: harness-cert  
# repl{{ end }}               

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: manager-grpc
  annotations:
    kubernetes.io/ingress.class: 'repl{{ ConfigOption "ingress_class_name" }}'
    kots.io/placeholder: repl{{ printf "'true'" }}repl{{ ConfigOption "ingress_annotations" | nindent 4 }}
    "kots.io/exclude": '{{repl ConfigOptionEquals "scheme" "http" }}'
spec:
  rules:
  - host: 'manager-grpc-{{repl ConfigOption "host_name" }}'
    http:
      paths:
      - backend:
          serviceName: harness-manager
          servicePort: 9879
        path: /
  tls:
    - hosts:
      - 'manager-grpc-{{repl ConfigOption "host_name" }}'
      secretName: harness-cert

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: harness-default

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: harness-manager-role
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: harness-manager-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: harness-manager-role
subjects:
  - kind: ServiceAccount
    name: harness-default
    namespace: '{{repl Namespace}}'


